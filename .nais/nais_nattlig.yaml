apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: pia
  name: pia-jobbsender-nattlig-{{ JOBB }}
  namespace: pia
spec:
  image: {{ image }}
  schedule: "1 0 * * *" # kj√∏r nattlig
  timeZone: "UTC"
  kafka:
    pool: {{ kafkaPool }}
  env:
    - name: JOBB
      value: {{ JOBB }}
    - name: JOBBLYTTER_TOPIC
      value: pia.jobblytter-v1
    - name: KAFKA_CLIENT_ID
      value: pia-jobbsender-nattlig