name: Bygg image og push til GAR
on:
  push:
    branches:
      - main


permissions: {}

jobs:
  build:
    permissions:
      contents: write
      id-token: write
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit
      - name: Compile, run tests and build
        run: ./gradlew test installDist
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push docker image
        uses: nais/docker-build-push@v0
        id: docker-push
        with:
          team: pia
          tag: ${{ github.ref == 'refs/heads/main' && 'latest' || 'branch_latest' }}
    outputs:
      image: ${{ steps.docker-push.outputs.image }}

  deploy-oppdater-view:
    needs: build
    strategy:
      matrix:
        cluster: [dev, prod]
    permissions:
      id-token: write
    name: Deployer nattlig view-oppdatering til ${{ matrix.cluster }}-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Deploy application to ${{ matrix.cluster }}-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          CLUSTER: ${{ matrix.cluster }}-gcp
          RESOURCE: .nais/nais_nattlig.yaml
          VARS: .nais/${{ matrix.cluster }}-gcp.yaml
          VAR: JOBB=materializedViewOppdatering,JOBB_NAVN_NAISVENNLIG=oppdater-view

  deploy-rydde-urorte-saker:
    needs: build
    strategy:
      matrix:
        cluster: [dev, prod]
    permissions:
      id-token: write
    name: Deployer nattlig ryddejobb til ${{ matrix.cluster }}-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Deploy application to ${{ matrix.cluster }}-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          CLUSTER: ${{ matrix.cluster }}-gcp
          RESOURCE: .nais/nais_nattlig.yaml
          VARS: .nais/${{ matrix.cluster }}-gcp.yaml
          VAR: JOBB=ryddeIUr√∏rteSaker,JOBB_NAVN_NAISVENNLIG=rydde-urorte-saker


  trivy-scan:
    name: Scanner docker image med Trivy
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      contents: read # to write sarif
      security-events: write # push sarif to github security
      id-token: write # for nais/login
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/pia-actions/trivy-scan@v1 # https://github.com/navikt/pia-actions/tree/main/trivy-scan
        with:
          image: ${{ needs.build.outputs.image }}
          team: pia
          upload-artifact: true
